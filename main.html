<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Platform - Moving Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container column">
            <h2>Left column</h2>
            <button class="button" id="button1" onclick="moveButton(this)">Button 1</button>
            <button class="button" id="button2" onclick="moveButton(this)">Button 2</button>
            <button class="button" id="button3" onclick="moveButton(this)">Button 3</button>
        </div>
        <div class="right-container column">
            <h2>Right column</h2>

        </div>
    </div>

    <script>
        function moveButton(button) {
            const rightContainer = document.querySelector('.right-container');
            const leftContainer = document.querySelector('.left-container');

            // Check if the button is already in the right container
            if (button.parentElement === rightContainer) {
                // Move it back to the left container
                leftContainer.appendChild(button);
            } else {
                // Move it to the right container
                rightContainer.appendChild(button);
            }
        }
    </script>
</body> 
</html>
