<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching the Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container column">

        </div>
        <div class="right-container column">
            
        </div>
    </div>
    
    <div class="overlay-result-container" hidden="true">
        <div class="inner-result-container">
            <div class="correct-result result" hidden="true">
                <h1>CORRECT!</h1>
            </div>
            <div class="incorrect-result result" hidden="true">
                <h1>INCORRECT!!</h1>
            </div>
        </div>
    </div>

    <script>
        let pairsCount = 0;

        const pairs = [
            { source: "hello", translation: "hola" },
            { source: "house", translation: "casa" },
            { source: "eyes", translation: "ojos" },
            { source: "library", translation: "biblioteca" }
        ];


        pairs.forEach((pair, index) => {
            const sourceButton = document.createElement("button");
            sourceButton.className = "button";
            sourceButton.innerText = pair.source;
            sourceButton.dataset.type = "source";
            sourceButton.dataset.pair = index;
            sourceButton.onclick = () => selectWord(sourceButton);
            document.querySelector(".left-container").appendChild(sourceButton);

            const translationButton = document.createElement("button");
            translationButton.className = "button";
            translationButton.innerText = pair.translation;
            translationButton.dataset.type = "translation";
            translationButton.dataset.pair = index;
            translationButton.onclick = () => selectWord(translationButton);
            document.querySelector(".right-container").appendChild(translationButton);
            
            pairsCount++;
        });

        // shuffle the order of buttons in each container
        const leftContainer = document.querySelector(".left-container");
        const rightContainer = document.querySelector(".right-container");
        const leftButtons = Array.from(leftContainer.children);
        const rightButtons = Array.from(rightContainer.children);
        leftButtons.sort(() => Math.random() - 0.5);
        rightButtons.sort(() => Math.random() - 0.5);
        leftButtons.forEach(button => leftContainer.appendChild(button));
        rightButtons.forEach(button => rightContainer.appendChild(button));


        let selectedButton = null;

        function selectWord(btn) {
            if(!selectedButton || selectedButton.dataset.type === btn.dataset.type) {
                if(selectedButton !== null) {
                    selectedButton.disabled = false;
                    selectedButton.classList.remove("selected");
                }
                selectedButton = btn;
                
                // disable button
                btn.classList.add("selected");

            } else {
                if(selectedButton.dataset.pair === btn.dataset.pair) {
                    selectedButton.classList.remove("selected");
                    
                    btn.disabled = true;
                    btn.classList.add("correct");

                    selectedButton.disabled = true;
                    selectedButton.classList.add("correct");
                    pairsCount--;
                    if(pairsCount === 0) {
                        // All pairs matched
                        document.querySelector(".overlay-result-container").hidden = false;
                        document.querySelector(".correct-result").hidden = false;
                    }
                } else {
                    // Incorrect match
                    selectedButton.classList.remove("selected");
                }
                selectedButton = null;

                

            }
        }
    </script>
</body>
</html>
